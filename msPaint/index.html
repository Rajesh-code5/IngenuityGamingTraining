<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="function">
            <div class="rectangle">
                <i class="fa fa-square fa-3x"></i>
            </div>
            <div class="circle">
                <i class="fa fa-circle-o fa-3x" aria-hidden="true"></i>
            </div>
            <div class="brush">
                <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
            </div>
            <div class="eraser">
                <i class="fa fa-eraser fa-3x"></i>
            </div>
            <div class="triangle">
                <i class="fa fa-caret-up fa-5x"></i>
            </div>
            <div class="diamond">
                <i class="fa fa-diamond fa-3x" aria-hidden="true"></i>
            </div>
            <div class="color">
                <input type="color" name="" id="color">
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="shapes.js"></script>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
